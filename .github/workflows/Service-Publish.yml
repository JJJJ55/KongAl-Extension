name: Service-Publish
run-name: Chrome ${{ github.ref_name }} is Publish ✔️

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: chrome extension published
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Setting env
        run: |
          echo "VITE_TOKEN_URL=${{ secrets.VITE_TOKEN_URL }}" >> .env
          echo "VITE_USER_INFO=${{ secrets.VITE_USER_INFO }}" >> .env
          echo "VITE_USER_SUBJECT=${{ secrets.VITE_USER_SUBJECT }}" >> .env
          echo "VITE_USER_ISSUE=${{ secrets.VITE_USER_ISSUE }}" >> .env
          echo "VITE_XTOKEN_URL=${{ secrets.VITE_XTOKEN_URL }}" >> .env
          echo "VITE_PLAYSTRING=${{ secrets.VITE_PLAYSTRING }}" >> .env
          echo "VITE_REDIRECT_URL=${{ secrets.VITE_REDIRECT_URL }}" >> .env
          echo "VITE_GITHUB=${{ secrets.VITE_GITHUB }}" >> .env
          echo "VITE_OPENCHAT=${{ secrets.VITE_OPENCHAT }}" >> .env
          echo "VITE_GUIDE=${{ secrets.VITE_GUIDE }}" >> .env
          echo "VITE_DONATION=${{ secrets.VITE_DONATION }}" >> .env

      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Make zip file
        run: zip -r ./build.zip ./dist
        shell: bash
      - name: Upload & release
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: ./build.zip
          extension-id: 'ebkihfmcclpogahelbhfdehakhipbfbh'
          client-id: ${{ secrets.CLIENT_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          refresh-token: ${{ secrets.REFRESH_TOKEN }}
